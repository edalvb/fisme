<mat-sidenav-container [class.temadark]="darkTheme" style="height: 100%;">

  <mat-sidenav #drawer class="sidenav" fixedInViewport style="width: 200px;"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'">

  <mat-toolbar color="primary" style="width: 100%;">
    <mat-toolbar-row>
      <span style="text-align: center;">FISME</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-nav-list>
    <a mat-list-item>
      <mat-icon>home</mat-icon> Bachiller
    </a>
  </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar style="z-index: 100; position: fixed;" color="primary" class="mat-elevation-z6">
      <mat-toolbar-row>

        <button *ngIf="false" fixedInViewport type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <span>FISME</span>

        <span class="example-spacer"></span>

        <button mat-icon-button aria-label="boton desplegable" (click)="darkTheme = !darkTheme">
          <mat-icon>invert_colors</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-drawer-container class="contenido-main">
      <router-outlet></router-outlet>
    </mat-drawer-container>

  </mat-sidenav-content>

</mat-sidenav-container>
