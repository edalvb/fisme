<div matRipple *ngFor="let el of algo" class="contenedor-cad" [routerLink]="[el.link]">
  <mat-card class="cad">
    <mat-card-header>
      <mat-card-title>{{el.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{el.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
