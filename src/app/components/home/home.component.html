<mat-card class="example-card" *ngFor="let el of algo">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{el.title}}</mat-card-title>
    <mat-card-subtitle>{{el.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{el.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="[el.link]">Ir</button>
  </mat-card-actions>
</mat-card>
