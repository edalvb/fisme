<div class="container-main">
  <h1 style="text-align: center;">Trámites a seguir para obtención del grado Bachiller</h1>

  <mat-vertical-stepper #stepper>

    <mat-step *ngFor="let doc of documents" [stepControl]="firstFormGroup">

      <ng-template matStepLabel>{{doc.title}}</ng-template>

      <div style="display: table; margin-bottom: 6px;">
        <b *ngIf="doc.cost">Costo: <i>S/ {{doc.cost}}</i></b>
      </div>

      <mat-checkbox style="display: table;" *ngFor="let des of doc.content">{{des}}</mat-checkbox>

    </mat-step>

  </mat-vertical-stepper>

</div>
