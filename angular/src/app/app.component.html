<mat-sidenav-container [class.temadark]="darkTheme" style="height: 100%;">

  <mat-sidenav #drawer class="sidenav" fixedInViewport style="width: 200px;"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'">

    <mat-toolbar color="primary" style="width: 100%;">
      <mat-toolbar-row>
        <mat-icon svgIcon="logo-fisme"></mat-icon>
        <span style="text-align: center;">FISME</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>

      <a mat-list-item [routerLink]="['/autoridades']">
        <mat-icon>school</mat-icon> <span style="padding: 0% 4%;">Autoridades</span>
      </a>

      <a mat-list-item [routerLink]="['/documentos']">
        <mat-icon>description</mat-icon> <span style="padding: 0% 4%;">Documentos</span>
      </a>

      <a mat-list-item [routerLink]="['/noticias']">
        <mat-icon>receipt_long</mat-icon> <span style="padding: 0% 4%;">Noticias</span>
      </a>

      <a mat-list-item [routerLink]="['/directorio']">
        <mat-icon>contact_phone</mat-icon> <span style="padding: 0% 4%;">Directorio</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar style="z-index: 100; position: fixed;" color="primary" class="mat-elevation-z6">
      <mat-toolbar-row>

        <button *ngIf="resize_sm" fixedInViewport type="button" aria-label="Toggle sidenav" mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <!-- <button *ngIf="this.location.path() != ''" mat-icon-button aria-label="boton desplegable"
          (click)="this.location.back()">
          <mat-icon>arrow_back</mat-icon>
        </button> -->

        <button mat-button [routerLink]="['/']">
          <mat-icon svgIcon="logo-fisme"></mat-icon>
          FISME
        </button>

        <span class="example-spacer"></span>

        <button *ngIf="!resize_sm" mat-button class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon" [routerLink]="['/autoridades']">
          <mat-icon>school</mat-icon>
          <span style="padding: 0% 4%;" *ngIf="!resize_xs">Autoridades</span>
        </button>

        <button *ngIf="!resize_sm" mat-button class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon" [routerLink]="['/documentos']">
          <mat-icon>description</mat-icon>
          <span style="padding: 0% 4%;" *ngIf="!resize_xs">Documentos</span>
        </button>

        <button *ngIf="!resize_sm" mat-button class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon" [routerLink]="['/noticias']">
          <mat-icon>receipt_long</mat-icon>
          <span style="padding: 0% 4%;" *ngIf="!resize_xs">Noticias</span>
        </button>

        <button *ngIf="!resize_sm" mat-button class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon" [routerLink]="['/directorio']">
          <mat-icon>contact_phone</mat-icon>
          <span style="padding: 0% 4%;" *ngIf="!resize_xs">Directorio</span>
        </button>

        <button *ngIf="!resize_sm" mat-icon-button aria-label="boton desplegable" (click)="darkTheme = !darkTheme">
          <mat-icon>invert_colors</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-drawer-container align="center" class="contenido-main">
      <router-outlet></router-outlet>
    </mat-drawer-container>

  </mat-sidenav-content>

</mat-sidenav-container>
